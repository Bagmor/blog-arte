<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmentos de Tela - Análises de Arte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1><a href="index.html">Fragmentos de Tela</a></h1>
                <p>Análises e teorias sobre obras de arte.</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="filter-btn active" data-filter="all">Todos</a></li>
                    <li><a href="#" class="filter-btn" data-filter="renascimento">Renascimento</a></li>
                    <li><a href="#" class="filter-btn" data-filter="barroco">Barroco</a></li>
                    <li><a href="#" class="filter-btn" data-filter="romantismo">Romantismo</a></li>
                </ul>
            </nav>
        </header>

        <section class="creator-section">
            <button id="show-form-btn">Criar Novo Card +</button>
            <form id="create-card-form" class="hidden">
                <h3>Adicionar Nova Análise</h3>
                <div class="form-group"><label for="title">Título da Análise</label><input type="text" id="title" required></div>
                <div class="form-group"><label for="subtitle">Subtítulo (Obra e Artista)</label><input type="text" id="subtitle" required></div>
                <div class="form-group"><label for="image-url">URL da Imagem</label><input type="url" id="image-url" required></div>
                <div class="form-group"><label for="movement">Movimento Artístico</label><select id="movement"><option value="renascimento">Renascimento</option><option value="barroco">Barroco</option><option value="romantismo">Romantismo</option></select></div>
                <button type="submit">Adicionar Card</button>
            </form>
        </section>

        <main id="card-container">
        </main>
        
        <footer class="main-footer"><p>&copy; 2025 - Fragmentos de Tela</p></footer>
    </div>
    
    <script src="js/script.js" defer></script>
</body>
</html>
